name: CD Pipeline

on:
  push:
    branches: [ main ]
    # Only trigger on main branch pushes, not PRs

env:
  DOTNET_VERSION: '8.0.x'
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  calculate-release-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.gitversion.outputs.SemVer }}
      nugetVersion: ${{ steps.gitversion.outputs.NuGetVersionV2 }}
      releaseVersion: ${{ steps.calculate-clean-version.outputs.clean_version }}
      isPrerelease: ${{ steps.gitversion.outputs.PreReleaseTag != '' }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.10.2
      with:
        versionSpec: '5.x'
        
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.10.2
      with:
        useConfigFile: true
        configFilePath: GitVersion.yml
        
    - name: Calculate clean version for releases
      id: calculate-clean-version
      run: |
        # Extract clean version without pre-release suffix for releases
        FULL_VERSION="${{ steps.gitversion.outputs.SemVer }}"
        # Remove any pre-release suffix (everything after the first hyphen)
        CLEAN_VERSION=$(echo "$FULL_VERSION" | sed 's/-.*$//')
        echo "Full version: $FULL_VERSION"
        echo "Clean version: $CLEAN_VERSION"
        echo "clean_version=$CLEAN_VERSION" >> $GITHUB_OUTPUT

  build-release-packages:
    runs-on: ubuntu-latest
    needs: calculate-release-version
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
        
    - name: Build Release packages with clean versions
      run: |
        # Build projects first
        dotnet build --configuration Release --no-restore -p:Version=${{ needs.calculate-release-version.outputs.releaseVersion }}
        
        # Pack with clean version for release
        dotnet pack src/DevelApp.StepLexer/DevelApp.StepLexer.csproj \
          --configuration Release \
          --no-build \
          --output ./nupkg \
          -p:PackageVersion=${{ needs.calculate-release-version.outputs.releaseVersion }} \
          -p:Version=${{ needs.calculate-release-version.outputs.releaseVersion }}
        
        dotnet pack src/DevelApp.StepParser/DevelApp.StepParser.csproj \
          --configuration Release \
          --no-build \
          --output ./nupkg \
          -p:PackageVersion=${{ needs.calculate-release-version.outputs.releaseVersion }} \
          -p:Version=${{ needs.calculate-release-version.outputs.releaseVersion }}
          
        echo "Release packages created:"
        ls -la ./nupkg/
        
    - name: Create local packages folder
      run: |
        mkdir -p ./packages
        cp ./nupkg/*.nupkg ./packages/
        echo "Packages copied to local packages folder:"
        ls -la ./packages/
        
    - name: Upload packages folder artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: ./packages/
        retention-days: 30

  publish-nuget-org:
    runs-on: ubuntu-latest
    needs: [calculate-release-version, build-release-packages]
    environment: production
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Download release packages
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: ./packages
        
    - name: Check release conditions
      id: release_check
      run: |
        echo "Checking release conditions..."
        
        # Get the clean release version (e.g., "1.0.1")
        CLEAN_VERSION="${{ needs.calculate-release-version.outputs.releaseVersion }}"
        echo "Clean release version: $CLEAN_VERSION"
        
        # Check if this is a semantic version release (not a pre-release like 0.x.x)
        # We should release if we have a clean version like 1.0.1, 1.1.0, etc.
        if [[ "$CLEAN_VERSION" =~ ^[1-9][0-9]*\.[0-9]+\.[0-9]+$ ]]; then
          IS_RELEASE_VERSION="true"
          echo "Is release version (1.x.x or higher): true"
        else
          IS_RELEASE_VERSION="false"
          echo "Is release version (1.x.x or higher): false"
        fi
        
        # Check if this is the first release (no existing tags)
        if ! git tag -l | grep -q .; then
          IS_FIRST_RELEASE="true"
          echo "First release detected: true"
        else
          IS_FIRST_RELEASE="false"
          echo "First release detected: false"
        fi
        
        # Determine if we should proceed with release
        # Release if: we have a release version (1.x.x+) OR this is the first release
        if [[ "$IS_RELEASE_VERSION" == "true" || "$IS_FIRST_RELEASE" == "true" ]]; then
          SHOULD_RELEASE="true"
          echo "Should create release: true"
        else
          SHOULD_RELEASE="false"
          echo "Should create release: false (not a release version and not first release)"
        fi
        
        echo "clean_version=$CLEAN_VERSION" >> $GITHUB_OUTPUT
        echo "is_release_version=$IS_RELEASE_VERSION" >> $GITHUB_OUTPUT
        echo "is_first_release=$IS_FIRST_RELEASE" >> $GITHUB_OUTPUT
        echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT
        
    - name: Publish to NuGet.org (when secrets available)
      if: steps.release_check.outputs.should_release == 'true' && env.NUGET_API_KEY != ''
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        # Check which type of release this is
        if [[ "${{ steps.release_check.outputs.is_first_release }}" == "true" ]]; then
          echo "First release detected - publishing initial NuGet packages with clean version"
        else
          echo "Subsequent release detected - using standard publishing with clean version"
        fi
        
        echo "Publishing packages with clean version ${{ needs.calculate-release-version.outputs.releaseVersion }}:"
        ls -la ./packages/
        
        for package in ./packages/*.nupkg; do
          echo "Publishing $package to NuGet.org..."
          dotnet nuget push "$package" \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate || echo "Package already exists, skipping..."
        done
        
    - name: Note about NuGet.org publishing
      if: steps.release_check.outputs.should_release == 'true' && env.NUGET_API_KEY == ''
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        echo "‚ö†Ô∏è  NUGET_API_KEY not available - skipping NuGet.org publishing"
        echo "üì¶ Clean version packages are available in the release-packages artifact for manual publishing"
        echo "üì¶ Package names: DevelApp.StepLexer.${{ needs.calculate-release-version.outputs.releaseVersion }}.nupkg, DevelApp.StepParser.${{ needs.calculate-release-version.outputs.releaseVersion }}.nupkg"

  publish-github-packages:
    runs-on: ubuntu-latest
    needs: [calculate-release-version, build-release-packages]
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Download release packages
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: ./packages
        
    - name: Set up NuGet authentication for GitHub Packages
      run: |
        dotnet nuget add source \
          --username ${{ github.actor }} \
          --password ${{ secrets.GITHUB_TOKEN }} \
          --store-password-in-clear-text \
          --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          
    - name: Publish release packages to GitHub Packages
      run: |
        RELEASE_VERSION="${{ needs.calculate-release-version.outputs.releaseVersion }}"
        
        echo "Publishing release packages to GitHub Packages:"
        echo "  Release Version: $RELEASE_VERSION"
        echo "  Event: push to main (merged PR)"
        echo ""
        echo "üì¶ Publishing RELEASE packages to GitHub Packages:"
        ls -la ./packages/
        
        for package in ./packages/*.nupkg; do
          echo "Publishing $package to GitHub Packages..."
          dotnet nuget push "$package" \
            --source github \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate || echo "Package already exists, skipping..."
        done
        
        echo "‚úÖ Release package publishing complete!"

  create-github-release:
    runs-on: ubuntu-latest
    needs: [calculate-release-version, build-release-packages, publish-nuget-org, publish-github-packages]
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download release packages
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: ./packages
        
    - name: List available packages
      run: |
        echo "üì¶ Available packages for release:"
        ls -la ./packages/
      
    - name: Check release conditions
      id: release_check
      run: |
        echo "Checking release conditions..."
        
        # Get the clean release version (e.g., "1.0.1")
        CLEAN_VERSION="${{ needs.calculate-release-version.outputs.releaseVersion }}"
        echo "Clean release version: $CLEAN_VERSION"
        
        # Check if this is a semantic version release (not a pre-release like 0.x.x)
        # We should release if we have a clean version like 1.0.1, 1.1.0, etc.
        if [[ "$CLEAN_VERSION" =~ ^[1-9][0-9]*\.[0-9]+\.[0-9]+$ ]]; then
          IS_RELEASE_VERSION="true"
          echo "Is release version (1.x.x or higher): true"
        else
          IS_RELEASE_VERSION="false"
          echo "Is release version (1.x.x or higher): false"
        fi
        
        # Check if this is the first release (no existing tags)
        if ! git tag -l | grep -q .; then
          IS_FIRST_RELEASE="true"
          echo "First release detected: true"
        else
          IS_FIRST_RELEASE="false"
          echo "First release detected: false"
        fi
        
        # Determine if we should proceed with release
        # Release if: we have a release version (1.x.x+) OR this is the first release
        if [[ "$IS_RELEASE_VERSION" == "true" || "$IS_FIRST_RELEASE" == "true" ]]; then
          SHOULD_RELEASE="true"
          echo "Should create release: true"
        else
          SHOULD_RELEASE="false"
          echo "Should create release: false (not a release version and not first release)"
        fi
        
        echo "clean_version=$CLEAN_VERSION" >> $GITHUB_OUTPUT
        echo "is_release_version=$IS_RELEASE_VERSION" >> $GITHUB_OUTPUT
        echo "is_first_release=$IS_FIRST_RELEASE" >> $GITHUB_OUTPUT
        echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT
      
    - name: Create GitHub Release
      if: steps.release_check.outputs.should_release == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Use the clean release version for tagging
        RELEASE_VERSION="${{ needs.calculate-release-version.outputs.releaseVersion }}"
        echo "Creating release for clean version: $RELEASE_VERSION"
        
        # Check if tag already exists
        if git tag -l | grep -q "^v$RELEASE_VERSION$"; then
          TAG_EXISTS="true"
          echo "Tag v$RELEASE_VERSION already exists"
        else
          TAG_EXISTS="false"
          echo "Tag v$RELEASE_VERSION does not exist"
        fi
        
        # Check if release already exists  
        if gh release view "v$RELEASE_VERSION" >/dev/null 2>&1; then
          RELEASE_EXISTS="true"
          echo "Release v$RELEASE_VERSION already exists"
        else
          RELEASE_EXISTS="false"
          echo "Release v$RELEASE_VERSION does not exist"
        fi
        
        # Handle tag creation
        if [[ "$TAG_EXISTS" == "false" ]]; then
          echo "Creating new tag v$RELEASE_VERSION"
          git tag "v$RELEASE_VERSION"
          git push origin "v$RELEASE_VERSION"
        else
          echo "Tag v$RELEASE_VERSION already exists, skipping tag creation"
        fi
        
        # Handle release creation/update
        if [[ "$RELEASE_EXISTS" == "false" ]]; then
          echo "Creating new release v$RELEASE_VERSION"
          
          if [[ "${{ steps.release_check.outputs.is_first_release }}" == "true" ]]; then
            echo "First release detected - creating initial release"
            RELEASE_NOTES="## Changes in v$RELEASE_VERSION
          
          ### New Package Architecture
          - üì¶ **DevelApp.StepLexer** - Advanced UTF-8 tokenization with multi-path support
          - üì¶ **DevelApp.StepParser** - GLR-style multi-path parsing with CognitiveGraph integration
          
          ### GrammarForge Step-Parser Features
          - ‚ú® StepLexer with unified regex pattern parsing and source tokenization
          - ‚ö° StepParser with GLR-style incremental parsing for ambiguity resolution
          - üîó CognitiveGraph integration for advanced semantic analysis  
          - üéØ Context-sensitive grammar support with hierarchical scopes
          - üîß Location-based refactoring operations (extract, inline, rename)
          - üìù Grammar inheritance with ANTLR/Bison/Yacc base grammar support
          - üíæ Zero-copy UTF-8 processing with ReadOnlyMemory support
          - üîÄ Multi-path tokenization for handling ambiguous input
          
          ### Breaking Changes
          - Replaced single ENFAStepLexer.StepParser package with split architecture
          - Updated namespace from ENFA_Parser.Core to DevelApp.StepLexer/DevelApp.StepParser
          - Integrated AST functionality with DevelApp.CognitiveGraph
          
          See the [CHANGELOG](CHANGELOG.md) for detailed changes."
          else
            echo "Subsequent release detected - using standard release notes"
            RELEASE_NOTES="## Changes in v$RELEASE_VERSION
          
          ### Package Updates
          - üì¶ **DevelApp.StepLexer** v$RELEASE_VERSION - Advanced UTF-8 tokenization
          - üì¶ **DevelApp.StepParser** v$RELEASE_VERSION - GLR-style multi-path parsing
          
          See the [CHANGELOG](CHANGELOG.md) for detailed changes."
          fi
          
          # Create the GitHub release
          gh release create "v$RELEASE_VERSION" \
            --title "Release v$RELEASE_VERSION" \
            --notes "$RELEASE_NOTES" \
            --target main \
            ./packages/*.nupkg
        else
          echo "Release v$RELEASE_VERSION already exists - updating with clean packages"
          
          # Upload the clean packages to the existing release
          gh release upload "v$RELEASE_VERSION" ./packages/*.nupkg --clobber
          
          echo "‚úÖ Updated release v$RELEASE_VERSION with clean packages:"
          ls -la ./packages/
          
          # Update release notes to indicate clean packages
          gh release edit "v$RELEASE_VERSION" \
            --notes "## Release v$RELEASE_VERSION - Clean Packages Available
          
          üéâ **Updated with clean release packages (without CI suffixes)**
          
          ### Package Architecture
          - üì¶ **DevelApp.StepLexer** v$RELEASE_VERSION - Advanced UTF-8 tokenization with multi-path support
          - üì¶ **DevelApp.StepParser** v$RELEASE_VERSION - GLR-style multi-path parsing with CognitiveGraph integration
          
          ### GrammarForge Step-Parser Features
          - ‚ú® StepLexer with unified regex pattern parsing and source tokenization
          - ‚ö° StepParser with GLR-style incremental parsing for ambiguity resolution
          - üîó CognitiveGraph integration for advanced semantic analysis  
          - üéØ Context-sensitive grammar support with hierarchical scopes
          - üîß Location-based refactoring operations (extract, inline, rename)
          - üìù Grammar inheritance with ANTLR/Bison/Yacc base grammar support
          - üíæ Zero-copy UTF-8 processing with ReadOnlyMemory support
          - üîÄ Multi-path tokenization for handling ambiguous input
          
          ### Breaking Changes
          - Replaced single ENFAStepLexer.StepParser package with split architecture
          - Updated namespace from ENFA_Parser.Core to DevelApp.StepLexer/DevelApp.StepParser
          - Integrated AST functionality with DevelApp.CognitiveGraph
          
          See the [CHANGELOG](CHANGELOG.md) for detailed changes."
        fi